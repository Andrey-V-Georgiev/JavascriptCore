<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collect List</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        let inputText = document.getElementById('result');
        inputText.value = '';
        let ulContent = document.getElementById('items');
        let listItems = ulContent.children;
        for (let i = 0; i < listItems.length; i++) {
            inputText.value += ulContent.children[i].textContent + '\n';
        }
    }
</script>

</body>
</html>

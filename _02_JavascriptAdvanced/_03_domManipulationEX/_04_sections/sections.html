<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
    function create(sentences) {
        let divContent = document.getElementById('content');
        function show() {
            let divs = document.querySelectorAll('#content div p');
            divs.forEach(d => d.style.display = 'inline-block');
        }

        for (let sentence of sentences) {
            let newDiv = document.createElement('div');
            newDiv.addEventListener('click', show);
            let newParagraph = document.createElement('p');
            newParagraph.textContent = sentence;
            newParagraph.style.display = 'none';
            newDiv.appendChild(newParagraph);
            divContent.appendChild(newDiv);
        }
    }
</script>
</body>
</html>

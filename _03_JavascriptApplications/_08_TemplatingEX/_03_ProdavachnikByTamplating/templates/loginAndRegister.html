<section id="{{viewId}}" class="{{viewClass}}">
    <h1 class="titleForm">{{greeting}}</h1>
    <form id="{{formId}}" class="form">
        <div>Username:</div>
        <div><input type="text" name="username" required /></div>
        <div>Password:</div>
        <div><input type="password" name="passwd" required /></div>
        <div><input type="button" id="{{btnId}}" value="{{btnValue}}" /></div>
    </form>
</section>
